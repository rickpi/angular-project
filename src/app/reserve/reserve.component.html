<div *ngIf="!isScheduleOk">
  <form [formGroup]="reservationForm" (submit)="saveReservation()">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choisir une date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startiew="year" [startAt]="date"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Choisir une heure" formControlName="time">
        <mat-option *ngFor="let option of timeOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Combien de personnes ?" formControlName="people">
        <mat-option *ngFor="let option of peopleOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="submit">Confirmer l'horaire</button>
  </form>
</div>

<div *ngIf="isScheduleOk">
  <form #f="ngForm" (submit)="finaliseReservation(f)">
    <mat-form-field>
      <input matInput type="text" name="firstname" [(ngModel)]="client.firstname" placeholder="Prénom">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="lastname" [(ngModel)]="client.lastname" placeholder="Nom">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="mail" [(ngModel)]="client.mail" placeholder="Adresse mail">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="phone" [(ngModel)]="client.phone" placeholder="Numéro de téléphone">
    </mat-form-field>
    <button mat-button type="submit">Réserver</button>
  </form>
</div>
